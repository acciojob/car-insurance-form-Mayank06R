<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <h2>Car Insurance Registration</h2>

    <form action="/submit" method="POST">
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Gender Field -->
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label><br>
        <br>

        <!-- Car Brands Dropdown -->
        <label for="cars">Car Brand</label>
        <select id="cars" name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br><br>

        <!-- Car Age Field -->
        <label for="carage">Car Age (in years)</label>
        <input type="number" id="carage" name="carage" required>
        <br><br>

        <!-- Date of Purchase Field -->
        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" name="dop" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
